<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Leads.care/menu</title>
    <meta name="Leads" content="Leads that you care about.">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="top-bar-container">
        <div class="top-bar-sign-out">
            <a href="" class="sign-out">sign out</a>
        </div>
        <div class="top-bar-left-arrow">
            <a href="">
                <img src="imgs/left-arrow%20(1).svg" width="80%"></a>
        </div>
    </div>

    <div class="yellow-menu">
        <input class="hide-toggle" id="toggle" type="un-checkbox" un-checked>
        <label for="toggle">
            <p id ="Search-filters">Lead Details</p>
        </label>
    </div>
    <!---- lead status section-->

    <div class="client-name-container-seek">
        <div class="client-name-text-seek">
            <p id="client-name-seek">Lead Status</p>
        </div>
        <div class="insert-client-name-seek">
            <div class="radio-wraper">
                <input type="checkbox" value="" checked>
                <span class="cr"><i class="check-box-one"></i></span> Is this lead currently looking?
            </div>
        </div>
    </div>

    <div class="short-green-line"></div>


    <!----client-name-section"-->

    <div class="client-name-container">
        <div class="client-name-text">
            <p id="client-name">Client Name</p>
        </div>
        <div class="insert-client-name">
            <input class="form-input" type="text" name="email" placeholder="Chad Dubs">
        </div>
    </div>
    <div class="short-green-line"></div>

    <!-----------Client Phone Number--->

    <div class="Move-in-date-container ">
        <div class="Move-in-date-text ">
            <p id="Move-date">Lead Phone Number</p>
        </div>
        <div class="insert-client-name">
            <input class="form-input" type="text" name="email" placeholder="347-383-1831">
        </div>
    </div>
    <div class="short-green-line"></div>

    <!----move-in-date"-->

    <div class="Move-in-date-container">
        <div class="Move-in-date-text">
            <p id="Move-date">Move in Date</p>
        </div>
        <div class="insert-client-name">
            <input class="form-input" type="text" name="email" placeholder="06/01/17">
        </div>
    </div>
    <div class="short-green-line"></div>

    <!----Budget-container"-->
    <div class="Budget-container">
        <div class="Budget-text">
            <p id="Move-date">Max-Budget</p>
        </div>
        <div class="insert-client-name">
            <input class="form-input" type="text" name="email" placeholder="$3800">
        </div>
    </div>
    <div class="short-green-line"></div>

    <!----Max-bedrooms"-->

    <div class="Max-bedrooms-container">
        <div class="Max-bedrooms-text">
            <p id="Move-date">Max-Bedrooms</p>
        </div>
        <div class="insert-client-name">
            <input class="form-input" type="text" name="Max-bedrooms" placeholder="3 bedroom">
        </div>
    </div>
    <div class="short-green-line"></div>

    <!----select-hoods"-->

    <div class="select-hoods-container">
        <div class="select-hoods-text">
            <p id="Move-date">Select Neighborhoods</p>
        </div>
        <div class="check-box-container">
            <div class="check-box-wrapper">
                <div class="check-box-left-one-wrapper">
                    <div class="actual-checkbox-left">
                        <input type="checkbox" value="" checked>
                        <span class="cr"><i class="check-box-one"></i></span> Bed-Stuy

                    </div>
                </div>
                <div class="check-box-right-one">
                    <input type="checkbox" value="" checked>
                    <span class="cr"><i class="check-box-one"></i></span> Bushwick
                </div>
            </div>

            <div class="check-box-wrapper">
                <div class="check-box-left-one-wrapper">
                    <div class="actual-checkbox-left">
                        <input type="checkbox" value="" un-checked>
                        <span class="cr"><i class="check-box-one"></i></span> Crown-Hieghts
                    </div>
                </div>
                <div class="check-box-right-one">
                    <input type="checkbox" value="" un-checked>
                    <span class="cr"><i class="check-box-one"></i></span> Green-Point
                </div>
            </div>

            <div class="check-box-wrapper">
                <div class="check-box-left-one-wrapper">
                    <div class="actual-checkbox-left">
                        <input type="checkbox" value="" un-checked>
                        <span class="cr"><i class="check-box-one"></i></span> East-Williamsburg
                    </div>
                </div>
                <div class="check-box-right-one">
                    <input type="checkbox" value="" un-checked>
                    <span class="cr"><i class="check-box-one"></i></span> Williamsburg
                </div>
            </div>
        </div>
    </div>
    <div class="short-green-line-hoods"></div>



    <!---Notes on client section----->



    <div class="notes-on-client-container">

        <p id="Move-date"> Notes on lead</p>

        <div class="input-form-field-wrapper">


            <textarea rows="5" cols="50">
            
            This person really needs a back-yard
            so that the dog can have the best time of her life.
            
            </textarea>

        </div>

    </div>


    <!---Save Changes Button----->

    <div class="save-changes-button-container">
        <button class="btn" type="button">Save Changes</button>
    </div>


</body>

</html>
